<div class="container">
  <img
    [src]="livro.capa"
    [alt]="livro.titulo"
  >
  <div class="detalhes">
    <h1>{{ livro.titulo }}</h1>
    <span>Por {{ livro.autor }}</span>
    <br>
    <b>Sinopse:</b>
    <p>{{ livro.sinopse }}</p>
    <b>Editora:</b>
    <p>{{ livro.editora }}</p>
    <button (click)="fechar.emit()">Fechar</button>
  </div>
</div>
