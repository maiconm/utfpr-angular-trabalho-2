<div
  class="categoria-lista"
  *ngFor="let categoria of (categorias$ | async)"
>
  <h1>{{ categoria.nome | titlecase }}</h1>
  <div class="row-list">
    <app-livro
      *ngFor="let livro of categoria.livros"
      [livro]="livro"
      (livroSelecionado)="selecionarLivro($event)"
    ></app-livro>
    <h3 *ngIf="!categoria.livros.length">Sem livros para essa categoria</h3>
  </div>
</div>
