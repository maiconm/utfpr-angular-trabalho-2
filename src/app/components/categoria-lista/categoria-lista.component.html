<div
  class="categoria-lista"
  *ngFor="let categoria of categorias"
>
  <h1>{{ categoria.nome }}</h1>
  <div class="row-list">
    <ng-container *ngFor="let livro of categoria.livros">
      <app-livro
        [livro]="livro"
        (livroSelecionado)="selecionarLivro($event)"
      ></app-livro>
    </ng-container>
  </div>
</div>
